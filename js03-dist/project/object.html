<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Object演習</title>

<body>
<script>
const object= {
    a:1,
    b:1
}
console.log(object);
// オブジェクトの中身を取得してみる
const post = {
    title: "投稿タイトル",
    text: "本文",
    user: {
        name: "ジーズ太郎",
        email: "gstaro@example.com"
    }
};
// 理論上は無限に入れ込むことができる

console.log(post);
console.log(post.title);
// ↑postの中からtitleを取り出す
console.log(post.text);
console.log(post.user);
// ↑ここでnameとemailが取り出せている
console.log(post.user.name);
// objectのvalueは文字列も配列もobjectも入れることができる

// プロパティを追加することもできる（キーを追加）
// 〇〇.加えたいキーで追加
post.fav = 10;
console.log(post);

//注意点： オブジェクトを書く際の注意点は,(カンマ)が最後に必要
